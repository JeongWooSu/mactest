<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./banner.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./info.css" />
    <link rel="stylesheet" href="./notice.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content flex">
          <div class="logo">더덕마켓</div>
          <nav class="header-menu flex">
            <ul>
              <li>중고거래</li>
              <li>동네가게</li>
              <li class="active">알바</li>
              <li>부동산 직거래</li>
              <li>중고차 직거래</li>
            </ul>
          </nav>
          <div class="header-content__input flex">
            <span class="icon glass">
              <input type="button" value="&#128269;" />
            </span>
            <span>
              <input
                type="text"
                class="search"
                placeholder="물품이나 동네를 검색해보세요"
              />
            </span>
            <span class="icon menu">
              <input type="button" value="&#9776;" />
            </span>
            <span>
              <input type="button" class="chat" value="채팅하기" />
            </span>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="info">
          <div class="info__text">
            <h1>우리 동네에서 찾는 더덕알바</h1>
            <p>
              걸어서 10분 거리의<br />
              동네 알바들 여기 다 있어요.
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./test.js"></script>
</html>
